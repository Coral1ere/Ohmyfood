<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="theme-color" content="#317EFB">
    <link rel="stylesheet" href="print.css" media="print">
    <link rel="stylesheet" href="./sass/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/fedfbc8e6e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Oh_my_food</title>
</head>
<body>
    <div class="Intro"></div>    
    <header>
            <img class="Logo1" src="./Images/ohmyfood.png" alt="Logo">
    </header>
    <main>
        <form class="Local">
            <p class="Localisation">
                <i class="fa-solid fa-location-dot"></i>
                <input type="search" placeholder="Paris, Belleville"> 
            </p>
        </form>
        <section class="Reservation">
            <h1>Réservez le menu qui<br>vous convient</h1>
            <p class="Decouverte">Découvrez des restaurants d'exception,<br>sélectionnés par nos soins.</p>
            <button class="Btn">Explorer nos restaurants</button>
        </section>
        <section class="Choix">
            <h2>Fonctionnement</h2>
                <ol class="Restos">
                    <li class="RestosChoix">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <span class="Choisissez">Choisissez un restaurant</span>
                    </li>
                    <li class="RestosChoix">
                        <i class="fa-solid fa-list"></i>
                        <span class="Choisissez">Composez votre menu</span>
                    </li>
                    <li class="RestosChoix">
                        <i class="fa-solid fa-store"></i>
                        <span class="Choisissez">Dégustez au restaurant</span>
                    </li>
                </ol>
        </section>
        <section class="Lieux">
            <h2>Restaurants</h2>
            <div class="LieuxCartes">
                <a href="page3.html">
                    <figure class="LieuxCartesFigure">
                        <div class="LieuxCartesImg">
                            <img class="LieuxCartesImgimg" src="Images/La_palette_du_gout2.jpg" alt="La palette du goût">
                            <div class="Nouveau">Nouveau</div>
                            </div>
                            <div class="LieuxCartesInfos">
                                <h3>La palette du goût</h3>
                                <i class="far fa-heart"></i>
                                <p>Ménilmontant</p>
                            </div>
                    </figure>
                </a>
            </div>
            <div class="LieuxCartes">
                <a href="page2.html">
                    <figure class="LieuxCartesFigure">
                        <div class="LieuxCartesImg">   
                            <img class="LieuxCartesImgimg" src="Images/La_note_enchantée1.jpg" alt="La note enchantée">
                            <div class="Nouveau">Nouveau</div>
                        </div>
                            <div class="LieuxCartesInfos">
                                <h3>La note enchantée</h3>
                                <i class="far fa-heart"></i>
                                <p>Charonne</p>
                            </div>
                    </figure>
                </a>
            </div>
            <div class="LieuxCartes">
                <a href="page1.html">
                    <figure class="LieuxCartesFigure">
                        <div class="LieuxCartesImg">
                            <img class="LieuxCartesImgimg" src="Images/A_la_française2.jpg" alt="A la francaise">
                        </div>
                            <div class="LieuxCartesInfos">
                                <h3>À la française</h3>
                                <i class="far fa-heart"></i>
                                <p>Cité Rouge</p>
                            </div>
                    </figure>
                </a>
            </div>
            <div class="LieuxCartes">
                <a href="page4.html">
                    <figure class="LieuxCartesFigure">
                        <div class="LieuxCartesImg">
                            <img class="LieuxCartesImgimg" src="Images/Le_delice_des_sens.jpg" alt="Le délice des sens">
                        </div>
                            <div class="LieuxCartesInfos">
                                <h3>Le délice des sens</h3>
                                <i class="far fa-heart"></i>
                                <p>Folie-Méricourt</p>
                            </div>
                    </figure>
                </a>
            </div>
        </section>
    </main>

    <footer class="Footer">
        <img src="./Images/ohmyfood2.png" class="Logo2" alt="Logo">
        <div class="BasDePage">
            <ul class="Proposition">
                <li class="Contacts"><i class="fa-sharp fa-solid fa-utensils"></i>
                <span class="Partenaires">Proposer un restaurant</span></li>
            </ul>
            <ul class="Proposition">
                <li class="Contacts"><i class="fa-solid fa-handshake-angle"></i>
                <span class="Partenaires">Devenir partenaire</span></li>
            </ul>
            <ul class="Proposition">
                <li class="Contacts">Mentions légales</li>
            </ul>
            <ul class="Proposition">
                <li class="Contacts"><a class="Contact" href="mailto:email@exemple.com">Contact</a></li>
            </ul>
        </div>
    </footer>    
</body>
</html>
